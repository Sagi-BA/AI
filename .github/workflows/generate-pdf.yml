name: Generate PDF from Price Quotes

on:
  push:
    paths:
      - 'forms/Price-quotes/**/*.html'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Generate PDFs
        run: |
          for html_file in forms/Price-quotes/*.html; do
            pdf_file="${html_file%.html}.pdf"
            echo "Generating $pdf_file from $html_file"
            chrome --headless --disable-gpu --no-sandbox \
              --print-to-pdf="$pdf_file" \
              --no-pdf-header-footer \
              "file://$(pwd)/$html_file"
          done

      - name: Commit and push PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add forms/Price-quotes/*.pdf
          if git diff --staged --quiet; then
            echo "No PDF changes to commit"
          else
            git commit -m "Auto-generate PDFs from updated HTML"
            git push
          fi
