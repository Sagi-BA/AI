                { question: "מדוע המרכיב האנושי נחשב לבעייתי ביותר ב\"משולש מערכות המידע\"?", answers: ["כי אנשים עולים לארגון יותר כסף מאשר חומרה", "כי קשה לחבר בין אנשים לטכנולוגיה ובין אנשים לתהליכים", "כי הטכנולוגיה בדרך כלל לא נבדקה לפני ההטמעה", "כי תהליכי עבודה אינם ניתנים לשינוי, בניגוד לאנשים"], correct: 1, category: "שיעור 1", explanation: "הטכנולוגיה לרוב בדוקה והתהליכים ניתנים לתיקון, אך הקודקודים הבעייתיים במשולש הם החיבורים של האנשים לצלעות האחרות." },

                { question: "מהי המטרה הסופית של איסוף נתונים ועיבודם למידע בארגון?", answers: ["קבלת החלטות", "מכירת הנתונים למתחרים", "הגדלת נפח השרתים של הארגון", "יצירת דוחות יפים ויזואלית"], correct: 0, category: "שיעור 1", explanation: "ארגונים אוספים נתונים ומעבדים אותם למידע כדי לאפשר קבלת החלטות מושכלת." },

                { question: "עבור מי מפותחת מערכת המידע בראש ובראשונה?", answers: ["עבור אנשי הטכנולוגיה (כדי להוכיח יכולת)", "עבור הארגון והאנשים שישתמשו בה", "עבור הרגולטור", "עבור חברות החומרה והתוכנה"], correct: 1, category: "שיעור 1", explanation: "אנחנו לא מייצרים מערכת מידע בשביל אנשי הטכנולוגיה, אלא עבור האנשים בארגון שישתמשו בה." },
                { question: "מהו התפקיד של הטכנולוגיה כאשר היא משולבת נכון בתהליכי עבודה?", answers: ["להחליף את העובדים באופן מלא", "לייצר נתונים גולמיים חדשים", "להפוך את התהליכים לחכמים, מהירים ומדויקים יותר", "להעלות את עלות התפעול של הארגון"], correct: 2, category: "שיעור 1", explanation: "הטכנולוגיה מאפשרת לקחת תהליכי עבודה ולהפוך אותם לחכמים יותר, מהירים יותר ואיכותיים יותר." },

                { question: "מה נחשב לכישלון במערכת ERP?", answers: ["רק אם המחשב נשרף", "אם המערכת הותקנה אבל אף אחד לא משתמש בה", "אם המערכת הותקנה וחרגה מהתקציב", "גם כישלון בהקמה וגם כישלון בשימוש (חוסר הפקת ערך)"], correct: 3, category: "שיעור 2", explanation: "הצלחה נמדדת הן בהקמה והן בשימוש. לכן, אם אין שימוש או אין ערך, זהו כישלון." },
                { question: "המרצה משווה את אחוזי ההצלחה של הטמעת ERP (כ-16%) לביקור אצל רופא. מהי המסקנה מהשוואה זו?", answers: ["שהרופאים טובים יותר מאנשי מחשבים", "שאיש לא היה הולך לרופא עם אחוזי הצלחה כה נמוכים, אך בארגונים \"אין ברירה\"", "שצריך לנתח את המערכת כמו שמנתחים חולה", "שהמערכת מרפאת את הארגון מכל מחלותיו"], correct: 1, category: "שיעור 2", explanation: "המרצה שואל \"מי מכם היה הולך לרופא שהורג חמישה אנשים ומציל אחד?\", כדי להמחיש עד כמה המצב של 16% הצלחה הוא אבסורדי, ובכל זאת ארגונים נכנסים לזה מחוסר ברירה." },
                { question: "בדוגמת המכללה, מה קורה כאשר סטודנט מסיים ללמוד אך מערכת הספרייה לא מסונכרנת עם המזכירות?", answers: ["הסטודנט לא מקבל את התעודה", "הספרייה מוחקת את החובות אוטומטית", "הסטודנט עזב, אך במערכת הספריה הוא עדיין רשום כפעיל ויתכן שחייב ספרים", "המערכת שולחת התראה למרצה"], correct: 2, category: "שיעור 2", explanation: "הדוגמה ממחישה את הבעיה של \"איי מידע\" – מערכת הציונים יודעת שהסטודנט סיים, אך מערכת הספרייה לא יודעת זאת, ונוצר חוב אבוד או בלבול." },
                { question: "איזו עצה פרקטית נותן המרצה לגבי הצעת מחיר לא מחייבת (\"מיליון שקלים\") שמקבלים מאינטגרטור?", answers: ["לחתום מיד לפני שהמחיר יעלה", "להכפיל את המספר ולשים את הכסף בצד ליתר ביטחון", "לבקש הנחה של 50%", "לפטר את האינטגרטור כי הוא שקרן"], correct: 1, category: "שיעור 2", explanation: "המרצה טוען שלא מדובר בשקר, אלא בחוסר יכולת לחזות את העלות האמיתית שנגזרת מהתרבות הארגונית, ולכן כדאי להכפיל את הסכום המוערך." },
                { question: "מהו היתרון הטכני המיידי של מערכת ERP בנוגע ל\"בסיס הנתונים\" (Database)?", answers: ["כל מחלקה מקבלת בסיס נתונים משלה לגיבוי", "הנתונים נשמרים בענן של גוגל בלבד", "כל המחלקות משתמשות באותו בסיס נתונים אחד (Single Source of Truth)", "בסיס הנתונים נמחק כל יום מחדש"], correct: 2, category: "שיעור 2", explanation: "הפתרון של ERP הוא שכולם עובדים על בסיס נתונים אחד. כשמזכירות מעדכנת נתון, הוא מתעדכן מיידית עבור כולם (ספרייה, גזברות וכו')." },
                { question: "מהו ה\"עקב אכילס\" (נקודת החולשה הקריטית) של פרויקטי ERP לפי השיעור?", answers: ["איכות השרתים", "מהירות האינטרנט", "באגים בתוכנה", "הגורם האנושי (האנשים)"], correct: 3, category: "שיעור 2", explanation: "המרצה מדגיש שהאנשים מהווים את עקב אכילס, כיוון שהטכנולוגיה עובדת והתהליכים קיימים, אך האנשים מתנגדים לשינוי." },
                { question: "בשיעור נאמר שרכישת מערכת ERP היא למעשה רכישה של שני קודקודים מתוך \"משולש מערכות המידע\". אילו הם?", answers: ["אנשים וטכנולוגיה", "טכנולוגיה ותהליכים", "תהליכים ואנשים", "חומרה ותוכנה"], correct: 1, category: "שיעור 2", explanation: "כשקונים ERP, קונים את הטכנולוגיה וקונים את התהליכים המובנים בה (\"Best Practice\"), אך לא קונים את האנשים." },
                { question: "מהי הבעיה הספציפית בביצוע \"שדרוג גרסה\" (Upgrade) במערכת שעברה התאמות רבות (Customization)?", answers: ["השדרוג הופך לחינמי", "השדרוג האוטומטי של היצרן עלול \"לדרוס\" או להתנגש עם השינויים הייחודיים שעשינו", "אין שום בעיה, זה עובד חלק", "היצרן מסרב לשלוח את השדרוג"], correct: 1, category: "שיעור 2", explanation: "אם נשארים ב-Best Practice השדרוג חלק. אם ביצענו התאמות (Customization), השדרוג הופך למורכב, בעייתי ויקר כי הוא לא תואם את מה ששינינו." },
                { question: "המונח \"לנקות שולחן\" בהקשר של מעבר ל-ERP מתייחס ל:", answers: ["פיטורי כל העובדים הוותיקים", "זריקת כל הניירת לפח", "החלפת כל המערכות הישנות והנפרדות במערכת אחת מרכזית", "ניקוי פיזי של עמדות המחשב מאבק"], correct: 2, category: "שיעור 2", explanation: "המרצה מתאר את המהלך של המנהלים כהחלטה \"לנקות שולחן\" - לקחת מערכת אחת שתחליף את כל המערכות הישנות (\"האיים\")." },
                { question: "מה קורה במחלקת הייצור אם מחלקת ההזמנות מסרבת להשתמש במערכת ה-ERP החדשה?", answers: ["הייצור ממשיך כרגיל", "מחלקת הייצור תנחש אילו הזמנות לייצר", "הייצור נעצר כי אין הזמנות במערכת (תלות בין מחלקתית)", "המערכת מייצרת הזמנות פיקטיביות"], correct: 2, category: "שיעור 2", explanation: "בגלל האינטגרציה, אם מחלקה אחת לא מזינה נתונים, המחלקה הבאה בשרשרת (הייצור) לא יכולה לעבוד, והארגון נתקע." },
                { question: "מדוע מנהל מחלקה ספציפית (למשל מנהל ספריה) עשוי להתנגד לחיבור המערכת שלו למערכת הארגונית הכללית?", answers: ["כי הוא רוצה שהסטודנטים לא יחזירו ספרים", "כי המערכת הכללית זולה מדי", "חשש שנזק במערכת האחרת ישפיע על המערכת שלו", "כי הוא מעדיף לעבוד עם דף ועט"], correct: 2, category: "שיעור 2", explanation: "מנהלי מחלקות חוששים שחיבור למערכת אחרת שהם לא מכירים ייצור התנגשויות ויפגע במערכת שעליה הם אחראים." },
                { question: "תוכנת הזום ניתנה בשיעור כדוגמה ל:", answers: ["למידה א-סינכרונית", "אף אחת מן התשובות אינה נכונה", "למידה סינכרונית", "למידה מסוג בלנדד (משולב)"], correct: 2, category: "שיעור 3", explanation: "זום היא דוגמה ללמידה סינכרונית. יתרונות: מידי, זול ואינטראקטיבי." },
                { question: "מה מהבאים אינו נכון בהתייחס למערכת ה-CRM?", answers: ["CRM הינה מערכת לניהול קשרי לקוחות", "CRM תעבוד בצורה מיטבית רק אם נטמיע גם שינוי תפיסתי בארגון", "CRM תעבוד בצורה מיטבית רק אם נטמיע גם שינוי תפיסתי בלקוח", "CRM הינה מערכת לניהול מערך לקוחות, וצריך שינוי תפיסתי בלקוח"], correct: 3, category: "שיעור 3", explanation: "CRM היא מערכת לניהול קשרי לקוחות (לא 'מערך'). השינוי התפיסתי נדרש בארגון, לא בלקוח." },
                { question: "מה אומרת תפיסת ה-CRM?", answers: ["תהליך איסוף הנתונים הוא החשוב ביותר על מנת לייצר רווח מהיר בפרק זמן קצר", "הלקוח שהכניס את סכום הכסף הגדול ביותר הוא הטוב ביותר לחברה", "תהליך התאמת המוצר ללקוח הוא החשוב ביותר על מנת לייצר רווח מהיר לחברה", "הלקוח שהכניס את הסכום הגדול ביותר בפרק הזמן הקצר ביותר הוא הטוב ביותר לחברה"], correct: 3, category: "שיעור 3", explanation: "הערכת הלקוח נמדדת לא במונחים של רווח ומכירות בלבד אלא ברווח ללקוח ליחידת זמן." },
                { question: "אחד מתפקידי מערכת ה-E-learning הוא העברת מידע בצורה פיזית לאדם הנמצא איתי באותו החדר:", answers: ["נכון", "לא נכון"], correct: 1, category: "שיעור 3", explanation: "כלי הלמידה מרחוק מאפשרים להעביר מידע וידע ממקום אחד למקום אחר. הדגש הוא על למידה מתוקשבת/מרחוק ולא מסירה פיזית." },
                { question: "מה מהמשפטים הבאים נכון בהתאם לנלמד בקורס לגבי CRM?", answers: ["בתפיסת ה-CRM אנו מודדים לקוח באמצעות מספר יחידות המידה אותן לקח הלקוח", "בתפיסת ה-CRM אנו מודדים לקוח באמצעות הערך אותו הלקוח הביא לחברה", "תוכנת ה-CRM היא מערכת מידע הבאה ליישם את תפיסת ה-CRM בארגון", "יש יותר מתשובה אחת נכונה"], correct: 3, category: "שיעור 3", explanation: "בתפיסת CRM מודדים לקוח בערך שהלקוח נותן לארגון, ומערכת המידע מסייעת ליישום תפיסה זו בתוך הארגון. לכן שתי התשובות נכונות." },
                { question: "המרצה משתמש בדוגמה של העברת ידע ממחלקה בשיקגו למחלקה בתל-אביב כדי להמחיש:", answers: ["את הקושי בהפרשי השעות", "את הצורך בכלי E-Learning להעברת ידע בארגון גלובלי ללא מפגש פיזי", "שטיסות הן יקרות מדי עבור הארגון", "ששיחות טלפון הן השיטה היעילה ביותר"], correct: 1, category: "שיעור 3", explanation: "המרצה מסביר שכדי להעביר ידע ממקום למקום (למשל שיקגו לת\"א) בארגון מבוזר, חייבים כלי למידה מרחוק כי המפגש הפיזי לא מתאפשר." },
                { question: "מהו היתרון המרכזי של למידה א-סינכרונית (כמו סרטון ערוך באולפן) על פני למידה סינכרונית?", answers: ["היא זולה יותר להפקה", "יש בה אינטראקציה מיידית עם המרצה", "היא \"חדה\" יותר, מתומצתת, ערוכה וללא הפרעות (\"מזוקקת\")", "הסטודנטים חייבים להתחבר בשעה קבועה"], correct: 2, category: "שיעור 3", explanation: "בלמידה א-סינכרונית החומר נחתך, מעוצב ומזוקק. 45 דקות פרונטליות יכולות להפוך ל-15 דקות חדות ללא הפרעות." },
                { question: "לפי השיעור, אילו ארגונים חייבים להטמיע מערכות למידה מרחוק (מעבר למוסדות אקדמיים)?", answers: ["רק ארגונים שמוכרים קורסים באינטרנט", "ארגונים שהנכס העיקרי שלהם הוא ידע ומידע (כגון אל-על, אלביט, חברת חשמל)", "ארגונים שעוסקים בחקלאות בלבד", "ארגונים קטנים עם פחות מ-10 עובדים"], correct: 1, category: "שיעור 3", explanation: "המרצה טוען שמי שחושב שזה רק לאקדמיה טועה. חברות כמו אל-על ואלביט, שהנכס שלהן הוא ידע, חייבות מערכות כאלו." },
                { question: "מהו החיסרון הבולט של למידה סינכרונית (כמו Zoom) שהוזכר בשיעור?", answers: ["היא יקרה מאוד לביצוע", "הסטודנטים מרגישים בודדים", "היא \"לא חדה\", ייתכנו תקלות טכניות ואין מיקסום של המדיה", "אי אפשר לשאול שאלות בזמן אמת"], correct: 2, category: "שיעור 3", explanation: "למרות שהיא זולה ומיידית, הבעיה בלמידה סינכרונית היא שהיא לא \"חדה\" (מורחות זמן) ויש תקלות טכניות." },
                { question: "מהו מודל ה-Blended Learning (למידה משולבת) ומה יעילותו?", answers: ["שילוב של קריאת ספרים וצפייה בטלוויזיה", "שילוב של למידה עצמית (א-סינכרונית) עם מפגשי חיזוק (פרונטלי/זום), והוא נחשב ליעיל ביותר", "שילוב של כמה מרצים באותו שיעור", "מודל שנכשל במחקרים אקדמיים"], correct: 1, category: "שיעור 3", explanation: "בלנדד לוקח את הטוב מכל העולמות (א-סינכרוני + מפגש חי), ומחקרים מראים שזה הדבר הטוב ביותר." },
                { question: "כיצד התפתחה ההסתכלות על מערכות מידע לאורך השנים לפי הפתיח של השיעור?", answers: ["תמיד התמקדו רק בעיבוד נתונים", "מאיסוף נתונים (שנות ה-80), לעיבוד נתונים, וכיום לאספקטים של ניהול והעברת ידע", "הטכנולוגיה נשארה אותו דבר, רק המחשבים נהיו קטנים יותר", "בעבר התמקדו בידע, והיום מתמקדים רק בנתונים יבשים"], correct: 1, category: "שיעור 3", explanation: "בתחילה דיברו על איסוף, אח\"כ על עיבוד, וכעת האספקט המרכזי הוא העברת ידע המקנה יתרון אסטרטגי." },

                { question: "בדוגמה של חברת דודי השמש, מדוע רואה החשבון זקוק לאישור של מבקר מערכות מידע לפני חתימה על הדו\"חות?", answers: ["כי רואה החשבון לא יודע להשתמש במחשב", "כי הוא מסתמך על נתונים ממערכת המידע, וחייב לוודא שלא נעשתה בהם מניפולציה", "כי המבקר הוא זה שמחשב את המלאי בפועל", "כי החוק מחייב שני אנשים לחתום על כל מסמך"], correct: 1, category: "שיעור 5", explanation: "רואה החשבון מסתמך על המערכת התפעולית (מכירות ומלאי). עליו לוודא שהנתונים במערכת נכונים ולא תוצר של תוכנה לקויה או מניפולציה, ולשם כך נדרש המבקר." },
                { question: "אילו שני מקרי הונאה/מעילה הוזכרו בשיעור כדוגמאות למה שעלול לקרות ללא ביקורת ובקרות?", answers: ["קריסת בנק לאומי ונפילת מגדלי התאומים", "פרשת הדיזל של פולקסווגן וקריסת אנרון", "תרמית הפונזי של ברנרד מיידוף והמעילה של אתי אלון בבנק למסחר", "משבר הסאב-פריים ובועת הדוט-קום"], correct: 2, category: "שיעור 5", explanation: "המרצה מזכיר את אתי אלון (בנק למסחר) ואת מיידוף כדוגמאות למצבים בהם היעדר ביקורת מערכות מידע איפשר הונאה." },
                { question: "המרצה משתמש במטאפורה של \"רמזורים\" כדי להסביר את ההשפעה של עודף בקרות. מהי המסקנה ממטאפורה זו?", answers: ["רמזורים מונעים תאונות באופן מוחלט", "מערכת מידע טובה צריכה להיות \"ירוקה\" תמיד", "עודף בקרות (רמזורים) יוצר \"פקק תנועה\" ועוצר את זרימת המידע בארגון", "צריך להציב שוטר בכל צומת"], correct: 2, category: "שיעור 5", explanation: "\"רמזור ועוד רמזור... בסופו של דבר עצירה של תנועת רכבים\". המטרה היא להמחיש שעודף בקרות עוצר את זרימת הנתונים." },
                { question: "כיצד מוגדרת \"בקרה\" (Control) בהקשר של תהליכי מערכות מידע?", answers: ["תוכנת אנטי-וירוס בלבד", "צומת בתהליך שבו נבחנת פעולה מסוימת כדי לוודא עמידה בציפיות ומזעור סיכונים", "הדו\"ח הסופי שמגיש המבקר", "ישיבת הנהלה שבועית"], correct: 1, category: "שיעור 5", explanation: "בקרה היא צומת שבה נשאלת שאלה או נבחנת פעולה כדי לבדוק אם היא עומדת כמצופה ולמזער סיכונים." },
                { question: "לפי השיעור, אילו שלושה סוגים פונקציונליים של בקרות קיימים?", answers: ["ידנית, אוטומטית וחצי-אוטומטית", "יקרה, זולה וחינמית", "מגלה, מונעת ומתקנת", "מנהלתית, טכנית ופיזית"], correct: 2, category: "שיעור 5", explanation: "בסיכום ובשיעור מצוין כי הבקרה יכולה לפעול כבקרה מגלה, מונעת או מתקנת." },
                { question: "מהו המתח (הקונפליקט) הניהולי העיקרי בקביעת כמות הבקרות בארגון?", answers: ["המתח בין מחלקת ה-IT למחלקת הכספים", "האיזון בין הרצון לזרימת מידע ושירות מהיר לבין רמת הסיכון המקובלת", "הבחירה בין בקרות ידניות לממוחשבות", "הרצון לפטר את המבקר כדי לחסוך כסף"], correct: 1, category: "שיעור 5", explanation: "חייבים למצוא איזון בין בקרות לרצון של החברה לזרימה של נתונים, ואיזון בין בקרות לרמת הסיכון." },
                { question: "מהי הסיבה המרכזית לכך שחובה לבצע ביקורת באופן מחזורי (חוזר ונשנה) ולא חד-פעמי?", answers: ["כי המבקר צריך פרנסה קבועה", "כי החוק משתנה כל חודש", "כי מערכות מידע הן דינמיות ומשתנות, ושינויים אלו עלולים להפר את האיזונים הקיימים", "כי המחשבים מתיישנים וצריך להחליף אותם"], correct: 2, category: "שיעור 5", explanation: "מערכת מידע היא דינמית, חיה ונושמת. שינויים עשויים לפגוע באיזונים, ולכן נדרשת ביקורת תקופתית לוודא שהם נשמרים." },
                { question: "כיצד משפיע המעבר לשירותים דיגיטליים ב\"שירות עצמי\" (כגון אפליקציות ללקוחות) על נושא הביקורת?", answers: ["הוא מבטל את הצורך בביקורת כי הלקוח עושה את העבודה", "הוא הופך את האיזון בין בקרות לסיכון לאקוטי יותר, עקב החשיפה המוגברת", "הוא מאפשר להעביר את האחריות ללקוח", "הוא מחייב מעבר לבקרות ידניות בלבד"], correct: 1, category: "שיעור 5", explanation: "ככל שארגון רוצה לתת יותר שירותים דיגיטליים ללקוח, יש יותר סיכון שהוא חשוף אליו, ולכן האיזון הוא אקוטי." },
                { question: "מהי המטרה הסופית של זיהוי הסיכונים בתהליך הביקורת?", answers: ["להפחיד את ההנהלה", "לדווח למשטרה על כל חריגה", "לקבוע בקרות אפקטיביות שימזערו את הסיכונים לרמה המקובלת", "לסגור את מערכת המידע לאלתר"], correct: 2, category: "שיעור 5", explanation: "המטרה של זיהוי ואיתור החשיפה היא לקבוע מאוחר יותר בקרות אפקטיביות למזעור הסיכונים." },
                { question: "מהו מעמדו של מבקר מערכות המידע ביחס לפעילות השוטפת של הארגון?", answers: ["הוא מנהל את הפעילות השוטפת ביומיום", "הביקורת אינה חלק מהפעילות השוטפת, אלא נעשית על ידי גורם חיצוני/בלתי תלוי", "הוא עובד במחלקת התמיכה הטכנית", "הוא אחראי על כתיבת הקוד של המערכת"], correct: 1, category: "שיעור 5", explanation: "תקופת הביקורת אינה חלק מהפעילות השוטפת של הארגון, ומי שמבצע אותה הוא גורם מקצועי בלתי תלוי." },
                { question: "איזה גוף מעניק את הסמכת ה-CISA?", answers: ["משרד המשפטים", "ISACA (איגוד הביקורת ואבטחת מערכות מידע)", "מיקרוסופט", "המועצה להשכלה גבוהה"], correct: 1, category: "שיעור 5", explanation: "הסמכה זו ניתנת על ידי האיגוד הישראלי (והעולמי) לביקורת ואבטחת מערכות מידע - ISACA." },
                { question: "מהו החשש של משקיע שרוצה לרכוש חברה, שמחייב מעורבות מבקר מערכות מידע?", answers: ["שהמחשבים בחברה ישנים מדי", "שהעובדים גולשים בפייסבוק בזמן העבודה", "שהנתונים בספרים הם תוצאה של מניפולציה או תוכנה לקויה, ולא משקפים אמת", "שהחברה לא שילמה חשבון חשמל"], correct: 2, category: "שיעור 5", explanation: "\"כיצד אוכל להבטיח שהנתונים... הם הנתונים הנכונים ולא איזשהו סוג של מניפולציה שהיא תוצר של תוכנה לקויה\"." },
                { question: "בדוגמה של \"אישור המחאה\" (צ'ק) על ידי מורשה חתימה, מה תפקיד הבקרה?", answers: ["לוודא שיש דיו בעט", "לעצור את התהליך ולבדוק אם הוא נכון במהותו לפני שממשיכים", "לזרז את תהליך התשלום", "לסרוק את הצ'ק למחשב"], correct: 1, category: "שיעור 5", explanation: "בקרה בצומת הנכונה תוכל לוודא אם תהליך האישור הוא נכון במהותו. מהות הבקרה היא עצירה של תהליך." },
                { question: "מהו הקשר בין \"בקרות\" לבין \"רווחיות החברה\" מנקודת מבט של מנהל?", answers: ["בקרות תמיד מגדילות רווחים", "אין קשר בין הדברים", "ההנהלה עשויה להקטין בקרות אם היא מאמינה שזה יגדיל רווחים (ע\"י זרימה מהירה)", "בקרות הן הוצאה מוכרת במס ולכן כדאי להרבות בהן"], correct: 2, category: "שיעור 5", explanation: "ההנהלה תעדיף ברוב המקרים להקטין את הבקרות אם היא מגלה שעל ידי הקטנה... היא מסוגלת להרוויח." },
                { question: "מהי תדירות הביקורת המקובלת על פי הנאמר בשיעור?", answers: ["פעם בחודש", "פעם בעשור", "אחת לתקופה, בין שנה לשלוש שנים", "רק כאשר מתגלה מעילה"], correct: 2, category: "שיעור 5", explanation: "ביקורת מערכות מידע היא פעילות שמתבצעת אחת לתקופה, כלומר, בין אחת לשנה לאחת לשלוש שנים." },
                { question: "האם מבקר מערכות המידע חייב להיות איש טכני?", answers: ["לא, הוא יכול להיות רואה חשבון ללא ידע טכני", "כן, מדובר באיש מקצוע בעל ידע טכנולוגי והסמכה מתאימה", "לא, הוא צריך להיות עורך דין", "הוא חייב להיות מתכנת מחשבים לשעבר"], correct: 1, category: "שיעור 5", explanation: "מדובר באיש מקצוע בעל ידע והסמכה מתאימים (טכנולוגיים)." },
                { question: "מהי ההגדרה הרחבה של מטרת הבדיקה שעורך המבקר?", answers: ["למצוא עובדים שסרחו ולפטר אותם", "לבדוק אם התהליכים והמערכות עומדים בתקנים מקצועיים מקובלים", "לבדוק אם המערכת יפה ויזואלית", "לבדוק כמה עלתה המערכת לארגון"], correct: 1, category: "שיעור 5", explanation: "המטרה של הבדיקה היא לבדוק אם התהליכים והמערכות עונים לתקנים מקצועיים מקובלים." },
                { question: "מדוע מערכת מידע מוגדרת כמשהו ש\"לוקח את האיזונים ופוגע בהם\" לאורך זמן?", answers: ["כי היא מתקלקלת פיזית (בלאי חומרה)", "כי היא דינמית, משתנה ומתפתחת, מה שדורש בדיקה מחודשת של הבקרות", "כי וירוסים תוקפים אותה כל הזמן", "כי המשתמשים שוכחים את הסיסמאות"], correct: 1, category: "שיעור 5", explanation: "מערכת מידע היא דינמית... שינויים כאלו עשויים לקחת את האיזונים שדיברנו עליהם ולפגוע בהם." },
                { question: "תפקידו של מנהל הפרויקט הוא בין השאר:", answers: ["ניהול תהליכי העבודה הכוללים בפרויקט", "כל התשובות נכונות", "ניהול האיכות של הפרויקט", "ניהול ומנהיגות של הפרויקט על חלקיו השונים"], correct: 1, category: "שיעור 6-7", explanation: "תפקיד מנהל הפרויקט כולל ניהול תהליכים, איכות, מנהיגות, ציפיות ועוד - כל תחומי הידע בניהול פרויקטים." },
                { question: "מתוך התבוננות בגרף עלות לאורך זמן הפרויקט, מה ניתן לומר על הנקודה בתחילת הגרף (האזור האדום)?", answers: ["בנקודה זו היכולת לשנות את ה-Outcome של הפרויקט היא פשוטה יותר בהשוואה לנקודה מאוחרת יותר", "יש יותר מתשובה נכונה אחת", "הקצאת התקציב בפועל אינה רלוונטית משום שהיא נמוכה מהקצאת התקציב הממוצעת", "אף לא אחת מן התשובות נכונה"], correct: 1, category: "שיעור 6-7", explanation: "הגרף מראה שהקצאה ליניארית יוצרת הערכת חסר בהתחלה ובסוף. כמו כן, היכולת לשנות את התוצאה גבוהה יותר בהתחלה." },
                { question: "עיון בגרף ההצלחה והכישלון של פרויקטים מעידים כי הם:", answers: ["ההצלחה של פרויקט לאחר הקמתו וההצלחה לאורך הקמתו הן זהות מבחינת הגדרת הקריטריונים", "מצביעים כי כל פרויקט בסופו של דבר יוגדר כמוצלח אם יינתנו לו די משאבים", "אף לא אחת מן התשובות נכונה", "מצביעים על חיתוך של אחוזי הצלחה בהקמת פרויקט ואחוזי הצלחה לאחר הקמתו בהיקף של 16 אחוזים"], correct: 3, category: "שיעור 6-7", explanation: "אחוזי ההצלחה של מערכת ERP עומדים על 16% בלבד - הצלחה גם בהטמעה וגם בשימוש." },
                { question: "Slevin and Pinto (1987) במאמרם:", answers: ["הדגישו את החלוקה של גורמי ההצלחה בניהול פרויקטים לגורמים טקטיים ואסטרטגיים", "קבעו כי מעקב וקבלת משוב חוזר מהלקוח הם גורם הצלחה אסטרטגי חשוב", "קבעו כי תמיכת הנהלה והבנה של משימת הפרויקט הם גורמי ההצלחה החשובים ביותר", "יש יותר מתשובה נכונה אחת"], correct: 3, category: "שיעור 6-7", explanation: "Slevin and Pinto חילקו את גורמי ההצלחה לאסטרטגיים וטקטיים, והדגישו את משימת הפרויקט ותמיכת הנהלה כקריטיים." },
                { question: "הפרויקטים: הקמת טרמינל נתב\"ג 2000, הקמת כביש 6 והקמת הרכבת הקלה בת\"א הן דוגמאות:", answers: ["פרויקטים שמוגדרים ככושלים בדרך ניהולם", "לפרויקטים שחרגו ממכסת השעות", "פרויקטים מוצלחים שהרי נתב\"ג 2000 וכביש 6 משמשים כיום את הציבור הרחב", "פרויקטים כושלים משום שחרגו מההגדרה של \"משולש הזהב\""], correct: 3, category: "שיעור 6-7", explanation: "פרויקטים אלו חרגו באופן משמעותי בתקציב ובלו\"ז, ולכן לפי מודל משולש הזהב (תקציב, לו\"ז, תכולה) הם נחשבים כשלון בניהול הפרויקט." },
                { question: "מעיון בגרף השלבים בחיי הפרויקט ניתן להבין ש:", answers: ["ככל שאנו מתקדמים בפרויקט, אחוז המשאבים מכלל המשאבים גדל", "יש יותר מתשובה נכונה אחת", "ככל שאנו מתקדמים, היכולת לשנות את ה-Outcome הופכת לגדולה יותר שכן יותר משאבים הושקעו", "ככל שאנו מתקדמים, היכולת לשנות את ה-Outcome הופכת לקטנה יותר שכן יותר משאבים הושקעו"], correct: 1, category: "שיעור 6-7", explanation: "הוצאות כלואות עולות עם הזמן, והיכולת להשפיע קטנה ככל שמתקדמים. לכן שני סעיפים נכונים (א ו-ד)." },
                { question: "\"תפעול שוטף ופרויקט מוגדרים כשונים משום שתפעול חוזר על עצמו ותהליך ניהול פרויקט כולל אלמנט של ראשוניות.\" מי מהאמרות הבאות נכונה?", answers: ["אימרה זו לא נכונה, ולראיה יש פרויקטים שמצליחים", "אימרה זו נכונה תמיד, זו הסיבה שבגללה אחוזי הכישלון בפרויקטים הוא גבוה", "אף לא אחת מן התשובות נכונה", "אימרה זו לא נכונה בצורה גורפת משום שיש פרויקטים שחוזרים על עצמם"], correct: 1, category: "שיעור 6-7", explanation: "פרויקט הוא ייחודי ונעשה פעם ראשונה, מה שמגדיל את הסיכוי לכישלון." },
                { question: "לפי Slevin and Pinto (1987), איזו דוגמה מתארת Monitoring and Feedback?", answers: ["פגישת תמחור ראשונית בשלב בניית הצעת המחיר למול ספקי החומרה", "יש יותר מתשובה נכונה אחת", "פגישות תכופות עם הלקוח לוודא שכולם \"מדברים באותה השפה\"", "פגישות SCRUM יומיות"], correct: 1, category: "שיעור 6-7", explanation: "ניטור ומשוב (Monitoring & Feedback) הוא אחד מעשרת גורמי ההצלחה. פגישות עם לקוח ופגישות יומיות (Scrum) הן יישומים נכונים." },
                { question: "מהתבוננות על תרשים תחומי הידע והתהליכים בניהול פרויקטים ניתן לומר ש:", answers: ["יש קשרים המחברים בין ניהול משאבי האנוש לניהול האיכות בפרויקט", "יש קשרים המחברים בין ניהול משאבי האנוש לניהול הרכש בפרויקט", "יש יותר מתשובה נכונה אחת", "יש קשרים המחברים בין ניהול עלויות בפרויקט לניהול התקשורת בפרויקט"], correct: 2, category: "שיעור 6-7", explanation: "בתרשים תחומי הידע כל התחומים מחוברים ומקושרים דרך ניהול אינטגרציה." },
                { question: "על גרף שלבים בחיי הפרויקט נוכל לומר ש:", answers: ["ככל שנתקדם לאורך שלבי הפרויקט, נוכל להשפיע יותר על כלל עלותו ותוצאותיו", "ככל שנתקדם לאורך שלבי הפרויקט, נוכל להשפיע פחות על כלל עלותו ותוצאותיו", "אף לא אחת מן התשובות נכונה", "ככל שנתקדם, נוכל להשפיע בדיוק באותה המידה ולראיה נושא העלויות הכלולות בפרויקט"], correct: 1, category: "שיעור 6-7", explanation: "ככל שמתקדמים בפרויקט הסיכוי לשנות או לתקן הופך להיות קטן יותר." },
                { question: "איכות הפרויקט מבחינה גרפית הקשורה ל\"משולש הזהב\":", answers: ["היא בעצם אחת הצלעות של משולש הזהב", "היא בעצם השטח הכלוא בין שלושת הקודקודים של המשולש", "אף לא אחת מן התשובות נכונה", "היא בעצם אחד הקודקודים של המשולש"], correct: 1, category: "שיעור 6-7", explanation: "משולש הזהב כולל תכולה, זמן ותקציב, והאיכות היא השטח שכלוא בפנים." },
                { question: "המרצה מגדיר ארגון שלא לוקח על עצמו פרויקטים כארגון שנמצא ב\"סטגנציה\". מהי המשמעות של כך?", answers: ["הארגון נמצא בצמיחה מואצת", "הארגון נמצא בקיפאון/דריכה במקום, מה שיוביל בסופו של דבר לנפילה", "הארגון מתייעל וחוסך בהוצאות", "הארגון מתמקד בלקוחות הליבה בלבד"], correct: 1, category: "שיעור 6-7", explanation: "ארגון בסטגנציה נמצא בקיפאון ודריכה במקום, מה שיוביל בסופו של דבר לנפילה." },
                { question: "מהו ההבדל המרכזי בין \"תפעול שוטף\" ל\"פרויקט\" בהקשר של עקומת הלמידה?", answers: ["בפרויקט עקומת הלמידה מהירה יותר", "בתפעול שוטף הפעולה חוזרת על עצמה ולכן יש עקומת למידה ושיפור, בפרויקט (ייחודי) אין ניסיון קודם זהה", "בפרויקט אין צורך בלמידה כלל", "תפעול שוטף תמיד מבוצע על ידי מחשב, פרויקט על ידי אנשים"], correct: 1, category: "שיעור 6-7", explanation: "בתפעול שוטף הפעולה חוזרת ויש עקומת למידה, בפרויקט הייחודי אין ניסיון קודם זהה." },
                { question: "איזו דוגמה ניתנה בשיעור כדי להמחיש כישלון של חברה גדולה לייצר פרויקט חדש בזמן (החלפת פטנט)?", answers: ["חברת נוקיה והסמארטפונים", "חברת קודק והמצלמות הדיגיטליות", "חברת טבע ותרופת הקופקסון", "חברת אינטל והמעבדים"], correct: 2, category: "שיעור 6-7", explanation: "חברת טבע ותרופת הקופקסון שימשו כדוגמה לכישלון בהחלפת פטנט בזמן." },
                { question: "האם \"תואר אקדמי\" מוגדר כפרויקט לפי הקריטריונים שנלמדו?", answers: ["לא, כי זה לוקח יותר מדי זמן", "כן, כי הוא מאמץ זמני (התחלה וסוף), ייחודי (נעשה פעם אחת) ומטרתו ליצור תוצר (תעודה/ידע)", "לא, כי הרבה סטודנטים עושים אותו במקביל", "כן, אבל רק בתחום מדעי המחשב"], correct: 1, category: "שיעור 6-7", explanation: "תואר אקדמי מוגדר כפרויקט כי הוא מאמץ זמני, ייחודי ומטרתו ליצור תוצר." },
                { question: "מהו הסיכון העיקרי הנובע ממאפיין ה\"ייחודיות\" של הפרויקט?", answers: ["שהפרויקט יעלה מעט מדי כסף", "היעדר עקומת למידה וחוסר ידיעה לאן הפרויקט יתפתח, מה שמגדיל את הסיכוי לכישלון", "שהלקוח לא ירצה את המוצר", "שאי אפשר יהיה להשתמש במחשבים"], correct: 1, category: "שיעור 6-7", explanation: "ייחודיות הפרויקט גורמת להיעדר עקומת למידה וחוסר ידיעה לאן הפרויקט יתפתח." },
                { question: "המרצה משתמש במונח \"הדרגתיות\" כדי לתאר פרויקט. למה הכוונה?", answers: ["שהתשלום מתבצע בתשלומים", "שהפרויקט נעשה לאט מאוד", "הפרויקט מתקדם שלב אחר שלב, ולא מבוצע ברגע אחד", "שרק דרגים בכירים מעורבים בו"], correct: 2, category: "שיעור 6-7", explanation: "הדרגתיות משמעה שהפרויקט מתקדם שלב אחר שלב, ולא מבוצע ברגע אחד." },
                { question: "מדוע הטיפול במגפת הקורונה הוגדר בשיעור כפרויקט?", answers: ["כי זה עלה הרבה כסף למדינה", "כי השתמשו במסכות", "כי זה היה אירוע ייחודי שלא היה כדוגמתו בעבר (ללא ידע קודם) עם מאמץ זמני", "כי היו מעורבים בו רופאים"], correct: 2, category: "שיעור 6-7", explanation: "הטיפול בקורונה היה אירוע ייחודי שלא היה כדוגמתו בעבר, עם מאמץ זמני." },
                { question: "במודל \"משולש הזהב\", מה מייצג השטח הכלוא בתוך המשולש?", answers: ["את הרווח של החברה", "את איכות הפרויקט", "את שביעות רצון המנכ\"ל", "את הסיכונים הלא ידועים"], correct: 1, category: "שיעור 6-7", explanation: "במודל משולש הזהב, השטח הכלוא בתוך המשולש מייצג את איכות הפרויקט." },
                { question: "מהו המשתנה הרביעי שנוסף ב\"מודל המעוין\" (Diamond Model) לעומת משולש הזהב?", answers: ["חדשנות", "טכנולוגיה", "איכות (Quality) – כמשתנה שאפשר לשחק איתו, ולא כתוצאה", "כוח אדם"], correct: 2, category: "שיעור 6-7", explanation: "במודל המעוין נוסף משתנה האיכות כמשתנה שאפשר לשחק איתו, ולא כתוצאה." },
                { question: "מה מייצג השטח הכלוא במודל המעוין?", answers: ["את התקציב", "את הציפיות (של המנהל, הלקוח והסביבה)", "את הצלחת הפרויקט", "את זמן הסיום"], correct: 1, category: "שיעור 6-7", explanation: "במודל המעוין, השטח הכלוא מייצג את הציפיות של המנהל, הלקוח והסביבה." },
                { question: "מהי מטרתן העיקרית של \"אבני דרך\" (Milestones) בתכנון הפרויקט?", answers: ["לציין ימי הולדת של חברי הצוות", "לקבל תשלום מהלקוח", "נקודות עצירה ובדיקה – האם אנחנו בכיוון הנכון מבחינת לו\"ז, תקציב ותכולה", "לסיים את הפרויקט מוקדם מהצפוי"], correct: 2, category: "שיעור 6-7", explanation: "אבני דרך הן נקודות עצירה ובדיקה לוודא שהפרויקט בכיוון הנכון." },
                { question: "כיצד מתייחסת התרבות היפנית לתכנון פרויקט בהשוואה לתרבות הישראלית (לפי השיעור)?", answers: ["היפנים לא מתכננים כלל, רק מבצעים", "היפנים משקיעים 70%-80% מהזמן בתכנון, בעוד הישראלים נוטים לרוץ לביצוע", "הישראלים מתכננים יותר מהיפנים", "אין הבדל מהותי בין התרבויות"], correct: 1, category: "שיעור 6-7", explanation: "היפנים משקיעים 70%-80% מהזמן בתכנון, בעוד הישראלים נוטים לרוץ לביצוע." },
                { question: "מנהל פרויקט שמתכנן רק כדי לקבל אישור לתחילת העבודה (\"לצאת לדרך\") מוגדר על ידי המרצה כ:", answers: ["מנהל מצטיין", "אסטרטג דגול", "איש שיווק, אך לא מנהל פרויקטים אמיתי", "איש טכני"], correct: 2, category: "שיעור 6-7", explanation: "מנהל שמתכנן רק כדי לקבל אישור מוגדר כאיש שיווק, לא מנהל פרויקטים אמיתי." },
                { question: "מה קורה למנהל פרויקט שלא עוצר באבני הדרך לבדיקה?", answers: ["הוא מסיים מהר יותר ומרוויח בונוס", "הסיכוי שלו להיכשל ולגלות בסוף שהוא במקום אחר לגמרי – עולה משמעותית", "הוא חוסך משאבים לארגון", "הלקוח מעריך אותו יותר"], correct: 1, category: "שיעור 6-7", explanation: "מנהל שלא עוצר באבני דרך מגדיל משמעותית את הסיכוי לכישלון." },
                { question: "תרגיל הגדרת ה\"שולחן\" בשיעור נועד להמחיש:", answers: ["את הקושי בעיצוב רהיטים", "את הפער הסובייקטיבי בהבנה – כל אחד מדמיין משהו אחר תחת אותה מילה", "את חשיבות המפרט הטכני המדויק", "שסטודנטים לא יודעים להגדיר חפצים"], correct: 1, category: "שיעור 6-7", explanation: "תרגיל השולחן מדגים את הפער הסובייקטיבי בהבנה – כל אחד מדמיין משהו אחר." },
                { question: "מהי \"שפה דיסציפלינרית\"?", answers: ["שפה המורכבת מראשי תיבות טכניים", "שפת תכנות חדשה", "שפה המושפעת מהרקע המקצועי של האדם (עו\"ד, מהנדס, איש שיווק רואים דברים אחרת)", "שפה שנועדה להטעות את הלקוח"], correct: 2, category: "שיעור 6-7", explanation: "שפה דיסציפלינרית היא שפה המושפעת מהרקע המקצועי של האדם." },
                { question: "מדוע הלקוח מתקשה להגדיר במדויק את מה שהוא רוצה בתחילת הפרויקט?", answers: ["כי הוא לא אינטליגנט", "כי הפרויקט הוא ייחודי והלקוח מעולם לא ראה את התוצר הסופי לפני כן", "כי הוא רוצה להסתיר מידע מהספק", "כי אין לו זמן לפגישות"], correct: 1, category: "שיעור 6-7", explanation: "הלקוח מתקשה כי הפרויקט ייחודי והוא מעולם לא ראה את התוצר הסופי." },
                { question: "בתרשים \"הנדנדה\" (מה הלקוח רצה ומה הוא קיבל), מהו המסר העיקרי לגבי שרשרת המעורבים (מנתח, מתכנת וכו')?", answers: ["כולם עובדים בסינכרון מושלם", "יש נתק (\"טלפון שבור\") בין השלבים – מה שהמנתח הבין לא תואם למה שהמתכנת כתב", "המתכנת תמיד אשם בטעויות", "הלקוח תמיד צודק"], correct: 1, category: "שיעור 6-7", explanation: "תרשים הנדנדה מדגים נתק בין השלבים – מה שהמנתח הבין לא תואם למה שהמתכנת כתב." },
                { question: "מהו ההבדל בין \"רצון\" (Want) ל\"צורך\" (Need) של הלקוח בדוגמת הנדנדה?", answers: ["אין הבדל", "הלקוח ביקש (רצה) רכבת הרים משוכללת, אך היה צריך בסך הכל צמיג קשור לענף", "הלקוח רצה לשלם מעט אך היה צריך לשלם הרבה", "הלקוח רצה תוכנה והיה צריך חומרה"], correct: 1, category: "שיעור 6-7", explanation: "הלקוח ביקש רכבת הרים משוכללת, אך היה צריך בסך הכל צמיג קשור לענף." },
                { question: "פרויקט \"אמפייר סטייט בילדינג\" (בניין בניו-יורק משנות ה-30) מובא כדוגמה ל:", answers: ["כישלון מהדהד בגלל חוסר בטכנולוגיה", "הצלחה אדירה בניהול פרויקט (פחות זמן, פחות כסף, יותר תכולה) ללא תוכנות מחשב", "פרויקט שבו הלקוח לא היה מרוצה", "פרויקט שנמשך 20 שנה"], correct: 1, category: "שיעור 6-7", explanation: "אמפייר סטייט בילדינג הוא דוגמה להצלחה אדירה בניהול פרויקט ללא תוכנות מחשב." },
                { question: "מה ניתן ללמוד מפרויקט הרכבת הקלה בת\"א בנוגע לקבלת החלטות?", answers: ["שההחלטות תמיד מתקבלות על בסיס נתונים מדויקים", "ייתכן שאם מקבלי ההחלטות היו יודעים את העלות האמיתית (40 מיליארד במקום 10), הפרויקט לא היה מאושר", "שרכבת קלה היא פתרון זול לתחבורה", "שתמיד כדאי להתחיל פרויקט, לא משנה המחיר"], correct: 1, category: "שיעור 6-7", explanation: "אם מקבלי ההחלטות היו יודעים את העלות האמיתית, הפרויקט אולי לא היה מאושר." },
                { question: "פרויקט \"מנהרות הכרמל\" נחשב ל:", answers: ["כישלון טכנולוגי", "פרויקט שלא הסתיים בזמן", "פרויקט מוצלח (שנוהל ברובו ע\"י חברה סינית)", "פרויקט שחרג מהתקציב ב-300%"], correct: 2, category: "שיעור 6-7", explanation: "פרויקט מנהרות הכרמל נחשב לפרויקט מוצלח שנוהל ברובו על ידי חברה סינית." },
                { question: "מהי הבעיה בנתונים של \"עלות סופית\" בפרויקטים ציבוריים (כמו כביש 6)?", answers: ["קשה לדעת אילו עלויות (כמו כבישי גישה) נזקפות לפרויקט ואילו לפרויקטים אחרים", "הנתונים מגיעים מאנשים בעלי אינטרס שאולי מעגלים פינות", "כל התשובות נכונות", "קשה להשוות להערכה הראשונית שהייתה לא מדויקת"], correct: 2, category: "שיעור 6-7", explanation: "כל התשובות נכונות – קשה לדעת אילו עלויות נזקפות לפרויקט, הנתונים מגיעים מבעלי אינטרס, וקשה להשוות להערכה הראשונית." },
                { question: "מהו ההבדל בין גורמים \"אסטרטגיים\" לגורמים \"טקטיים\" במודל של סלבין ופינטו?", answers: ["אסטרטגי זה למנהלים, טקטי זה לעובדים", "אסטרטגי רלוונטי לאורך כל חיי הפרויקט, טקטי רלוונטי לנקודות/שלבים מסוימים", "אסטרטגי עוסק בכסף, טקטי עוסק בזמן", "אין הבדל, אלו מילים נרדפות"], correct: 1, category: "שיעור 6-7", explanation: "גורם אסטרטגי רלוונטי לאורך כל חיי הפרויקט, טקטי רלוונטי לנקודות או שלבים מסוימים." },
                { question: "מהו ה-Project Mission (משימת הפרויקט) לפי המודל?", answers: ["הלוגו של הפרויקט", "הראייה הבהירה של היעד הסופי (\"GPS\") וודאות שכל המעורבים יודעים לאן רוצים להגיע", "התקציב של הפרויקט", "רשימת העובדים בפרויקט"], correct: 1, category: "שיעור 6-7", explanation: "משימת הפרויקט היא הראייה הבהירה של היעד הסופי וודאות שכל המעורבים יודעים לאן להגיע." },
                { question: "מדוע \"תמיכת הנהלה בכירה\" (Top Management Support) היא קריטית להצלחת פרויקט?", answers: ["כדי לקבל מימון לארוחות צהריים", "כדי לאלץ/לשכנע מנהלי ביניים (העסוקים בשוטף וביעדים קצרי טווח) להקצות זמן לפרויקט", "כי המנכ\"ל הוא היחיד שיודע לתכנת", "כי ההנהלה אוהבת להצטלם בפתיחת הפרויקט"], correct: 1, category: "שיעור 6-7", explanation: "תמיכת הנהלה בכירה קריטית כדי לשכנע מנהלי ביניים להקצות זמן לפרויקט." },
                { question: "מהו הקונפליקט המרכזי של מנהל מכירות שצריך להשתתף בפרויקט הטמעת CRM?", answers: ["הוא לא אוהב מחשבים", "הוא נמדד ומתוגמל על מכירות בטווח המיידי (שוטף), והפרויקט דורש זמן לטובת הטווח הרחוק", "הוא מפחד שמנהל הפרויקט יחליף אותו", "הוא מעדיף להשתמש באקסל"], correct: 1, category: "שיעור 6-7", explanation: "מנהל מכירות נמדד על מכירות בטווח המיידי, והפרויקט דורש זמן לטובת הטווח הרחוק." },
                { question: "מהו \"Client Acceptance\" (קבלת הלקוח) ומתי יש להתחיל לעבוד עליו?", answers: ["החתימה על הצ'ק בסוף הפרויקט", "תהליך של \"הכשרת לבבות\" ושיווק המערכת למשתמשים, שצריך להיעשות בשלב הסופי של ההעברה", "הסכמת הלקוח למחיר הראשוני", "בדיקת תקינות טכנית של השרתים"], correct: 1, category: "שיעור 6-7", explanation: "Client Acceptance הוא תהליך של הכשרת לבבות ושיווק המערכת למשתמשים בשלב הסופי." },
                { question: "למה הכוונה בביטוי \"מכירת המערכת למשתמשים\" בתוך הארגון?", answers: ["גביית כסף מהעובדים", "לגרום לעובדים להשתמש במערכת מרצון, ללא פחד וללא חשש", "למכור את המחשבים הישנים לעובדים", "לתת לעובדים בונוס כספי"], correct: 1, category: "שיעור 6-7", explanation: "מכירת המערכת למשתמשים משמעה לגרום לעובדים להשתמש בה מרצון, ללא פחד." },
                { question: "המרצה משווה \"אינטגרציה\" בפרויקט לענף הבנייה. מהי הדוגמה?", answers: ["שצריך לקנות מלט בזול", "שיש סדר פעולות – אם החשמלאי והאינסטלטור לא מסונכרנים, אחד יהרוס את עבודת השני", "שצריך לבנות מהר ככל האפשר", "שהקבלן תמיד מאחר"], correct: 1, category: "שיעור 6-7", explanation: "בדומה לבנייה, אם החשמלאי והאינסטלטור לא מסונכרנים, אחד יהרוס את עבודת השני." },
                { question: "מהי המסקנה העיקרית לגבי \"ניהול אינטגרציה\" ב-IT?", answers: ["זה קורה מעצמו באופן טבעי", "צריך להקצות לזה זמן, כסף ומשאבים (זה לא קורה \"על הדרך\")", "רק המתכנת הראשי אחראי לזה", "אינטגרציה היא שלב מיותר"], correct: 1, category: "שיעור 6-7", explanation: "ניהול אינטגרציה דורש הקצאת זמן, כסף ומשאבים – זה לא קורה על הדרך." },
                { question: "כיצד נראית עקומת ההוצאות (Cost) לאורך מחזור חיי הפרויקט?", answers: ["קו ישר (הוצאה קבועה כל חודש)", "כל ההוצאה היא בהתחלה בלבד", "עקומה בצורת S – התחלה איטית, האצה באמצע (הוצאות גבוהות), והאטה בסוף", "כל ההוצאה היא בסוף בלבד"], correct: 2, category: "שיעור 6-7", explanation: "עקומת ההוצאות בצורת S – התחלה איטית, האצה באמצע והאטה בסוף." },
                { question: "מהי \"הערכת יתר\" (Over Estimation) בתקצוב פרויקט ומה הסכנה בה?", answers: ["כשמבקשים פחות כסף ממה שצריך", "כשמבקשים את כל הכסף מראש והוא \"שוכב\" בחשבון ללא שימוש – מצב לא נכון ארגונית וכלכלית", "כשהפרויקט מסתיים מוקדם מדי", "כשהלקוח משלם פעמיים בטעות"], correct: 1, category: "שיעור 6-7", explanation: "הערכת יתר היא כשמבקשים את כל הכסף מראש והוא שוכב בחשבון ללא שימוש." },
                { question: "מהי \"הערכת חסר\" (Under Estimation) בניהול תזרים המזומנים?", answers: ["מצב בו יש עודף כסף", "מצב בו נדרש כסף לביצוע שלב בפרויקט, אך התקציב שהוקצה לאותו רגע אינו מספיק", "מצב בו הפרויקט זול מדי", "מצב בו העובדים מקבלים שכר נמוך"], correct: 1, category: "שיעור 6-7", explanation: "הערכת חסר היא מצב בו נדרש כסף לביצוע שלב אך התקציב שהוקצה אינו מספיק." },
                { question: "מהו ה\"בלת\"ם\" (בלתי מתוכנן) ולמה הוא משמש?", answers: ["תירוץ לאיחורים", "טווח ביטחון (Buffer) כספי או זמני שיש להוסיף להערכה המקורית", "שם של תוכנה לניהול פרויקטים", "מס שצריך לשלם למדינה"], correct: 1, category: "שיעור 6-7", explanation: "בלת\"ם הוא טווח ביטחון (Buffer) כספי או זמני שיש להוסיף להערכה המקורית." },
                { question: "מדוע מנהלי פרויקטים ישראלים נוטים לעיתים להפריז בבלת\"ם?", answers: ["כי הם לא יודעים לחשב", "כי קשה להעריך משהו שלא עשית מעולם, וזה יוצר לעיתים \"התמחרות\" מול הלקוח שעלולה לבטל את הפרויקט", "כי הם רוצים לקנות רכב חדש", "כי הלקוחות מבקשים זאת"], correct: 1, category: "שיעור 6-7", explanation: "קשה להעריך משהו שלא עשית מעולם, מה שיוצר התמחרות מול הלקוח שעלולה לבטל את הפרויקט." },
                { question: "מה קורה ליכולת להשפיע על תוצאות הפרויקט ככל שמתקדמים בציר הזמן?", answers: ["היא עולה", "היא נשארת קבועה", "היא יורדת באופן דרמטי", "היא תלויה רק במנכ\"ל"], correct: 2, category: "שיעור 6-7", explanation: "היכולת להשפיע על תוצאות הפרויקט יורדת באופן דרמטי ככל שמתקדמים בזמן." },
                { question: "מהו המושג \"הוצאות כלואות\" (Sunk Costs) וכיצד הוא משפיע על קבלת החלטות?", answers: ["כסף שנמצא בכספת", "כסף שכבר הושקע ואי אפשר להחזירו – מקשה על ביצוע שינויים או עצירת הפרויקט בשלבים מתקדמים", "הוצאות על כיבוד בישיבות", "כסף שהלקוח חייב לפרויקט"], correct: 1, category: "שיעור 6-7", explanation: "הוצאות כלואות הן כסף שכבר הושקע ואי אפשר להחזירו, מה שמקשה על שינויים בשלבים מתקדמים." },
                { question: "המרצה משתמש בדימוי של \"גז וברקס\" בהקשר של התקדמות הפרויקט. מתי הכי מסוכן ללחוץ על ה\"גז\"?", answers: ["בהתחלה", "בשלבים מתקדמים, כשכבר הושקעו משאבים רבים וקשה לשנות כיוון אם טועים", "כשנוהגים הביתה מהעבודה", "בסוף הפרויקט, כשכולם עייפים"], correct: 1, category: "שיעור 6-7", explanation: "בשלבים מתקדמים כשכבר הושקעו משאבים רבים, קשה לשנות כיוון אם טועים." },
                { question: "הנתון של 16% הצלחה בפרויקטי IT מתייחס ל:", answers: ["הצלחה בהקמה בלבד (עמידה בלו\"ז ותקציב)", "הצלחה טכנית של הקוד", "הצלחה משולבת: גם בהקמה (פרויקט) וגם בשימוש (הטמעה/תפעול) לאורך זמן", "אחוז האנשים שמרוצים מהמערכת"], correct: 2, category: "שיעור 6-7", explanation: "16% הצלחה מתייחס להצלחה משולבת: גם בהקמה וגם בשימוש לאורך זמן." },
                { question: "מהי ההשוואה שהמרצה עושה בין מנתח (רופא) למנהל פרויקטים בהקשר לסטטיסטיקת ה-16%?", answers: ["שניהם מרוויחים הרבה כסף", "אף אחד לא היה הולך לרופא שמצליח רק ב-16% מהמקרים, אך בארגונים זה המצב הקיים", "רופא לומד 7 שנים ומנהל פרויקטים פחות", "ניתוח הוא תהליך קצר ופרויקט הוא ארוך"], correct: 1, category: "שיעור 6-7", explanation: "אף אחד לא היה הולך לרופא שמצליח רק ב-16% מהמקרים, אך בארגונים זה המצב." },
                { question: "מהו המדד הראשון להצלחת מערכת *לאחר* הקמתה?", answers: ["צבע המסכים", "שביעות הרצון של המשתמשים", "מהירות המעבד", "גודל השרת"], correct: 1, category: "שיעור 6-7", explanation: "המדד הראשון להצלחת מערכת לאחר הקמתה הוא שביעות רצון המשתמשים." },
                { question: "אם תכננו ש-20% מהעובדים ישתמשו במערכת, ובפועל משתמשים 17%. המערכת מוגדרת כ:", answers: ["הצלחה חלקית", "כישלון (לא עמדה ביעד)", "הצלחה אדירה (כי זה קרוב ל-20)", "זה לא משנה כל עוד המערכת עובדת"], correct: 1, category: "שיעור 6-7", explanation: "אם לא עמדה ביעד של 20% משתמשים, המערכת מוגדרת ככישלון." },
                { question: "מדוע \"אחוז המשתמשים\" הוא קריטריון חשוב למנהל הפרויקט גם לאחר סיום תפקידו?", answers: ["כדי לקבל לייקים בפייסבוק", "כי שימוש נרחב מוביל לבקשות תחזוקה, שדרוגים והמשך עבודה (פרנסה) למנהל הפרויקט", "כדי להוכיח שהעובדים לא עצלנים", "זה לא חשוב לו, הוא כבר קיבל את הכסף"], correct: 1, category: "שיעור 6-7", explanation: "שימוש נרחב מוביל לבקשות תחזוקה ושדרוגים, מה שמבטיח המשך עבודה למנהל הפרויקט." },
                { question: "מהו הקריטריון הכלכלי להצלחת מערכת (ROI)?", answers: ["שהמערכת עלתה פחות ממיליון שקל", "שהארגון קיבל ערך של לפחות שקל אחד יותר ממה שהשקיע (החזר השקעה חיובי)", "שהמערכת נראית יוקרתית", "שהמתחרים מקנאים"], correct: 1, category: "שיעור 6-7", explanation: "הקריטריון הכלכלי הוא החזר השקעה חיובי – הארגון קיבל ערך יותר ממה שהשקיע." },
                { question: "כיצד ניתן למדוד ערך של מערכת שנועדה ל\"מיתוג\" או \"שיפור שירות\" (לפי השיעור)?", answers: ["אי אפשר למדוד את זה", "לפי תחושת בטן", "חייבים לשים \"תג מחיר\" מספרי לכל שיפור שירות או מיתוג כדי לבדוק כדאיות כלכלית", "לפי מספר התלונות שמגיעות"], correct: 2, category: "שיעור 6-7", explanation: "חייבים לשים תג מחיר מספרי לכל שיפור שירות או מיתוג כדי לבדוק כדאיות כלכלית." },

                setSelectedAnswer(index); setShowResult(true);

                return (
                    <div dir="rtl" className="min-h-screen p-4 relative" style={{ background: `linear-gradient(180deg, ${colors.peach} 0%, ${colors.cream} 100%)` }}>
                        <TopBar />
                        <div className="max-w-lg mx-auto pt-16">
                            <div className="text-center mb-6">
                                <div className="text-6xl mb-3">🎯</div>
                                <h1 className="text-3xl font-black mb-2" style={{ color: colors.text }}>טריוויה ניהול מבוסס <span style={{ color: colors.orange }}>נתונים</span></h1>
                                <a href="https:/sagiai.co.il" target="_blank" rel="noopener noreferrer" className="text-sm hover:underline" style={{ color: colors.orange }}>נוצר ב 🧡 ע"י שגיא בר און</a>
                            </div>

                            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                <h3 className="font-bold mb-3" style={{ color: colors.orange }}>🎮 מצב משחק</h3>
                                <div className="grid grid-cols-3 gap-2">
                                    {[{id: 'normal', icon: '🎯', label: 'רגיל'}, {id: 'practice', icon: '📚', label: 'תרגול'}, {id: 'challenge', icon: '⚡', label: 'אתגר'}].map(m => (
                                        <button key={m.id} onClick={() => setGameMode(m.id)} className={`p-3 rounded-xl text-center transition-all ${gameMode === m.id ? 'ring-2' : ''}`} style={{ background: gameMode === m.id ? colors.orange : colors.peach, color: gameMode === m.id ? 'white' : colors.text, ringColor: colors.orange }}>
                                            <div className="text-2xl">{m.icon}</div>
                                            <div className="text-xs font-bold">{m.label}</div>
                                        </button>
                                    ))}
                                </div>
                                <p className="text-xs mt-2" style={{ color: colors.textMuted }}>
                                    {gameMode === 'normal' && '⏱️ משחק רגיל עם טיימר'}
                                    {gameMode === 'practice' && '📚 ללא טיימר - לומדים בקצב שלך'}
                                    {gameMode === 'challenge' && '⚡ כמה תצליח ברצף? טעות אחת וזה נגמר!'}
                                </p>
                            </div>

                            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                <h3 className="font-bold mb-3" style={{ color: colors.orange }}>⚡ רמת קושי</h3>
                                <div className="grid grid-cols-3 gap-2">
                                    {[{id: 'easy', label: 'קל', time: '30'}, {id: 'medium', label: 'בינוני', time: '20'}, {id: 'hard', label: 'קשה', time: '10'}].map(d => (
                                        <button key={d.id} onClick={() => setDifficulty(d.id)} className={`p-2 rounded-xl text-center transition-all ${difficulty === d.id ? 'ring-2' : ''}`} style={{ background: difficulty === d.id ? colors.orange : colors.peach, color: difficulty === d.id ? 'white' : colors.text }}>
                                            <div className="font-bold text-sm">{d.label}</div>
                                            <div className="text-xs">{d.time} שניות</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                <h3 className="font-bold mb-3" style={{ color: colors.orange }}>📂 קטגוריות</h3>
                                <div className="flex flex-wrap gap-2">
                                    {categories.map(cat => {
                                        const count = allQuestions.filter(q => q.category === cat).length;
                                        return (
                                            <button key={cat} onClick={() => toggleCategory(cat)} className={`px-3 py-1 rounded-full text-sm font-medium transition-all`} style={{ background: selectedCategories.includes(cat) ? colors.orange : colors.peach, color: selectedCategories.includes(cat) ? 'white' : colors.text }}>
                                                {cat} ({count})
                                            </button>
                                        );
                                    })}
                                </div>
                                <p className="text-xs mt-2" style={{ color: colors.textMuted }}>{selectedCategories.length === 0 ? 'כל הקטגוריות נבחרו' : `${selectedCategories.length} קטגוריות נבחרו`}</p>
                            </div>

                            <div className="rounded-2xl p-4 mb-4 shadow-lg" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                <h3 className="font-bold mb-3" style={{ color: colors.orange }}>🔢 מספר שאלות</h3>
                                <div className="grid grid-cols-3 gap-2">
                                    {[10, 20, allQuestions.length].map(n => (
                                        <button key={n} onClick={() => setQuestionCount(n)} className={`p-2 rounded-xl text-center transition-all`} style={{ background: questionCount === n ? colors.orange : colors.peach, color: questionCount === n ? 'white' : colors.text }}>
                                            <div className="font-bold">{n === allQuestions.length ? 'הכל' : n}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button onClick={startGame} className="w-full py-4 text-xl font-bold text-white rounded-full shadow-xl hover:scale-105 transition-all" style={{ background: `linear-gradient(135deg, ${colors.orange} 0%, ${colors.orangeLight} 100%)` }}>
                                🚀 התחל משחק!
                            </button>

                            {highScores.length > 0 && (
                                <div className="rounded-2xl p-4 mt-4 shadow-lg" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                    <h3 className="font-bold mb-2" style={{ color: colors.orange }}>🏆 שיאים</h3>
                                    {highScores.slice(0, 3).map((hs, i) => (
                                        <div key={i} className="flex justify-between text-sm py-1" style={{ color: colors.text }}>
                                            <span>{['🥇','🥈','🥉'][i]} {hs.score.toLocaleString()} נק'</span>
                                            <span style={{ color: colors.textMuted }}>{hs.correct}/{hs.total} • {hs.date}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Finished Screen
            if (gameState === 'finished') {
                const pct = Math.round((correctCount / shuffledQuestions.length) * 100);
                const [emoji, msg] = pct >= 80 ? ['🏆', 'מדהים!'] : pct >= 60 ? ['🌟', 'יופי של תוצאה!'] : pct >= 40 ? ['👍', 'לא רע!'] : ['💪', 'נסה שוב!'];
                const weakCategories = Object.entries(categoryStats).filter(([_, s]) => s.total > 0 && (s.correct / s.total) < 0.5).map(([cat]) => cat);
                
                return (
                    <div dir="rtl" className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style={{ background: `linear-gradient(180deg, ${colors.peach} 0%, ${colors.cream} 100%)` }}>
                        {pct >= 60 && <Confetti />}
                        <TopBar />
                        <div className="text-center max-w-lg w-full">
                            <div className="text-7xl mb-4">{emoji}</div>
                            <h1 className="text-4xl font-black mb-4" style={{ color: colors.orange }}>{msg}</h1>
                            
                            <div className="rounded-2xl p-5 mb-4 shadow-lg" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                <p className="text-4xl font-black mb-1" style={{ color: colors.orange }}>{score.toLocaleString()}</p>
                                <p className="text-sm" style={{ color: colors.textMuted }}>נקודות</p>
                                <div className="border-t my-3" style={{ borderColor: colors.peach }} />
                                <div className="grid grid-cols-3 gap-2 text-center">
                                    <div><p className="text-2xl font-bold" style={{ color: colors.green }}>✓ {correctCount}</p><p className="text-xs" style={{ color: colors.textMuted }}>נכונות</p></div>
                                    <div><p className="text-2xl font-bold text-red-500">✗ {wrongCount}</p><p className="text-xs" style={{ color: colors.textMuted }}>שגויות</p></div>
                                    <div><p className="text-2xl font-bold" style={{ color: colors.yellow }}>🔥 {bestStreak}</p><p className="text-xs" style={{ color: colors.textMuted }}>רצף שיא</p></div>
                                </div>
                                <div className="border-t my-3" style={{ borderColor: colors.peach }} />
                                <p className="text-xl font-bold" style={{ color: colors.text }}>{pct}% דיוק</p>
                            </div>

                            {weakCategories.length > 0 && (
                                <div className="rounded-2xl p-4 mb-4 shadow-lg text-right" style={{ background: colors.card, border: `2px solid ${colors.border}` }}>
                                    <h3 className="font-bold mb-2" style={{ color: colors.orange }}>💡 כדאי לחזק:</h3>
                                    <p className="text-sm" style={{ color: colors.text }}>{weakCategories.join(', ')}</p>
                                </div>
                            )}

                            <div className="flex gap-3">
                                <button onClick={shareResults} className="flex-1 py-3 rounded-full font-bold text-white shadow-lg hover:scale-105 transition-all" style={{ background: '#25D366' }}>
                                    📤 שתף בוואטסאפ
                                </button>
                                <button onClick={() => setGameState('menu')} className="flex-1 py-3 rounded-full font-bold text-white shadow-lg hover:scale-105 transition-all" style={{ background: colors.orange }}>
                                    🔄 שחק שוב
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Playing Screen
            const currentQ = shuffledQuestions[currentQuestion];
            if (!currentQ) return null;

            return (
                <div dir="rtl" className={`min-h-screen flex flex-col relative ${showWrongEffect ? 'animate-shake' : ''}`} style={{ background: `linear-gradient(180deg, ${colors.peach} 0%, ${colors.cream} 100%)` }}>
                    {showConfetti && <Confetti />}
                    {showWrongEffect && <WrongEffect />}
                    <TopBar />
                    
                    <div className="p-3 pt-14">
                        <ProgressBar />
                        <div className="flex justify-between items-center flex-wrap gap-2">
                            <div className="rounded-full px-4 py-2 shadow-md" style={{ background: colors.card, color: colors.orange }}><span className="font-bold text-sm">{currentQuestion + 1}/{shuffledQuestions.length}</span></div>
                            <div className="rounded-full px-4 py-2 shadow-md" style={{ background: colors.card }}><span className="font-bold text-sm" style={{ color: colors.green }}>✓ {correctCount}</span><span className="mx-2" style={{ color: colors.textMuted }}>|</span><span className="font-bold text-sm text-red-500">✗ {wrongCount}</span></div>
                            <div className="rounded-full px-4 py-2 shadow-md" style={{ background: colors.orange, color: 'white' }}><span className="font-bold text-sm">🏆 {score.toLocaleString()}</span></div>
                            {streak > 1 && <div className="rounded-full px-4 py-2 animate-pulse shadow-md" style={{ background: colors.yellow, color: 'white' }}><span className="font-bold text-sm">🔥 x{streak}</span></div>}
                        </div>
                    </div>

                    {gameMode !== 'practice' && (
                        <div className="px-4 mb-2">
                            <div className="rounded-full h-3 overflow-hidden" style={{ background: colors.card }}>
                                <div className="h-full transition-all duration-1000 ease-linear rounded-full" style={{ width: `${(timeLeft / timeByDifficulty[difficulty]) * 100}%`, background: timeLeft > timeByDifficulty[difficulty] * 0.5 ? colors.green : timeLeft > timeByDifficulty[difficulty] * 0.25 ? colors.yellow : '#EF4444' }} />
                            </div>
                            <div className="text-center mt-1"><span className={`text-3xl font-black ${timeLeft <= 5 ? 'text-red-500 animate-pulse' : ''}`} style={{ color: timeLeft > 5 ? colors.orange : undefined }}>{timeLeft}</span></div>
                        </div>
                    )}

                    <div className="flex-grow flex flex-col px-4 pb-4">
                        <div className="rounded-2xl p-4 md:p-6 mb-3 shadow-xl" style={{ background: colors.card, borderTop: `4px solid ${colors.orange}` }}>
                            <span className="text-xs px-2 py-1 rounded-full mb-2 inline-block" style={{ background: colors.peach, color: colors.orange }}>{currentQ.category}</span>
                            <h2 className="text-base md:text-xl font-bold text-center leading-relaxed" style={{ color: colors.text }}>{currentQ.question}</h2>
                        </div>

                        <div className={`grid gap-2 ${currentQ.answers.length === 2 ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-1 md:grid-cols-2'}`}>
                            {currentQ.answers.map((ans, i) => {
                                const isC = i === currentQ.correct, isS = selectedAnswer === i;
                                let bg = colors.answers[i % 4], op = 1;
                                if (showResult) { if (isC) bg = '#22C55E'; else if (isS) bg = '#EF4444'; else op = 0.5; }
                                return (
                                    <button key={i} onClick={() => handleAnswer(i)} disabled={showResult} className={`p-3 md:p-4 rounded-xl text-white font-bold text-sm md:text-base transition-all shadow-lg ${!showResult ? 'hover:brightness-110 active:scale-98' : ''} ${showResult && isC ? 'ring-4 ring-white animate-pulse' : ''}`} style={{ backgroundColor: bg, opacity: op }}>
                                        <div className="flex items-center gap-2">
                                            <span className="text-xl opacity-70">{answerShapes[i % 4]}</span>
                                            <span className="flex-grow text-right leading-snug">{ans}</span>
                                            {showResult && isC && <span className="text-xl">✓</span>}
                                            {showResult && isS && !isC && <span className="text-xl">✗</span>}
                                        </div>
                                    </button>
                                );
                            })}
                        </div>

                        {showResult && showExplanation && currentQ.explanation && (
                            <div className="mt-3 p-3 rounded-xl" style={{ background: colors.card, border: `2px solid ${colors.green}` }}>
                                <p className="text-sm" style={{ color: colors.text }}>💡 {currentQ.explanation}</p>
                            </div>
                        )}

                        <div className="mt-3 text-center">
                            {!showResult && <button onClick={handleSkip} className="px-6 py-2 rounded-full transition-all shadow-md text-sm font-medium" style={{ background: colors.card, color: colors.textMuted }}>⏭️ דלג</button>}
                            {showResult && <button onClick={nextQuestion} className="px-8 py-3 rounded-full text-white font-bold transition-all shadow-lg hover:scale-105" style={{ background: `linear-gradient(135deg, ${colors.orange} 0%, ${colors.orangeLight} 100%)` }}>לשאלה הבאה ➡️</button>}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KahootQuiz />);
    </script>
</body>
</html>
